<table
	id="todo-list"
	aria-label="{{T .Request "list of todos"}}"
	class="mt-2 min-w-full divide-y divide-gray-300">
	<thead class="bg-gray-50">
		<tr>
			<th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
				{{T .Request "Todo"}}
			</th>
			<th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
				{{T .Request "Done?"}}
			</th>
			<th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
				{{T .Request "Actions"}}
			</th>
		</tr>
	</thead>
	<tbody class="bg-white divide-y divide-gray-200">
		{{range .Todos}}
			{{template "todo-list-item.html" .}}
		{{end}}
	</tbody>
	<tfoot>
		<tr>
			{{template "todo-list-number.html" .}}
		<tr>
			<td
				colspan="3"
				class="px-4 py-2 text-sm font-medium text-gray-500 uppercase flex gap-2">
				<p>{{T .Request "Show:"}}</p>
				<ul
					hx-boost="true"
					class="flex divide-x">
					{{$Request := .Request}}
					{{range .Filters}}
						<li class="px-4">
							<a
								href="./{{if .Value}}?filter={{.Value}}{{end}}"
								aria-label="{{T $Request "Filter todos:"}} {{T $Request .Label}}"
								class="{{if .Active}}font-bold {{end}}hover:text-gray-700">
								{{T $Request .Label}}
							</a>
						</li>
					{{end}}
				</ul>
			</td>
		</tr>
	</tfoot>
</table>

<style>
#todo-list tbody tr.htmx-swapping {
	opacity: 0;
	transition: opacity 1s ease-out;
}
</style>
